<script type="text/javascript">

function myfunction()
{
	var e=document.getElementById("username").value;
	var h=document.getElementById("pwd").value;
	
	if(e=="")
	{


		document.getElementById("msg").innerHTML="*** Please fill  Email ";
		return false;
	}
		
	if(e.indexOf('@')<=0)
	{


		document.getElementById("msg").innerHTML="*** @ Invalid Position";
		return false;
	}
	
	
	if((e.charAt(e.length-4)!='.') && (e.charAt(e.length-3)!='.'))
	{


		document.getElementById("msg").innerHTML="***  ** . Invalid Position";
		return false;
	}
	
	
	
	if(h=="")
	{


		document.getElementById("msg1").innerHTML="*** Please fill  Password";
		return false;
	}
	
		
		if((h.length <= 5) || (h.length > 20)) {
			document.getElementById("msg1").innerHTML =" ** Passwords lenght must be between  5 and 20";
			return false;	
		}
	
	
	
	
	
	
	
	
}
